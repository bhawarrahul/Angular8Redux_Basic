<div class="panel panel-primary">
  <div class="panel-body">
    <form [formGroup]="studentForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Student Id</label>
        <input
          type="text"
          class="form-control"
          formControlName="name"
          #studid
        />
      </div>
      <div
        *ngIf="
          studentForm.controls['id'].invalid &&
          (studentForm.controls['id'].dirty ||
            studentForm.controls['id'].touched)
        "
        class="alert alert-danger"
      >
        <div *ngIf="studentForm.controls['id'].errors.required">
          Student Id is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Student Name</label>
        <input type="text" class="form-control" formControlName="name" #name />
      </div>
      <div
        *ngIf="
          studentForm.controls['name'].invalid &&
          (studentForm.controls['name'].dirty ||
            studentForm.controls['name'].touched)
        "
        class="alert alert-danger"
      >
        <div *ngIf="studentForm.controls['name'].errors.required">
          Student Name is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Student Address</label>
        <input
          type="text"
          class="form-control"
          formControlName="address"
          #address
        />
      </div>
      <div class="form-group">
        <button
          (click)="addStudent(studid.value, name.value, address.value)"
          class="btn btn-primary"
        >
          Add Student
        </button>
      </div>
    </form>
  </div>
</div>
