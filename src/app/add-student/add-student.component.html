<mat-card style="text-align: center;">
  <div class="panel panel-primary">
    <div class="panel-body">
      <form [formGroup]="studentForm" novalidate>
        <div class="col-8">
          <mat-form-field>
            <input matInput
              type="text"
              class="form-control"
              formControlName="name"
              #studid
              placeholder="Student Id"
            />
            <div
              *ngIf="
                studentForm.controls['id'].invalid &&
                (studentForm.controls['id'].dirty ||
                  studentForm.controls['id'].touched)
              "
              class="alert alert-danger"
            >
              <div *ngIf="studentForm.controls['id'].errors.required">
                Student Id is required.
              </div>
            </div>
          </mat-form-field>
        </div>
        <div class="col-8">
          <mat-form-field>
            <input matInput
              type="text"
              class="form-control"
              formControlName="name"
              #name
              placeholder="Student Name"
            />
            <div
              *ngIf="
                studentForm.controls['name'].invalid &&
                (studentForm.controls['name'].dirty ||
                  studentForm.controls['name'].touched)
              "
              class="alert alert-danger"
            >
              <div *ngIf="studentForm.controls['name'].errors.required">
                Student Name is required.
              </div>
            </div>
          </mat-form-field>
        </div>
        <div class="col-8">
          <mat-form-field>
            <input matInput
              type="text"
              class="form-control"
              formControlName="address"
              #address
              placeholder="Student Address"
            />
          </mat-form-field>
        </div>
        <div class="col-8">
          <button
            (click)="addStudent(studid.value, name.value, address.value)"
            class="btn btn-primary"
          >
            Add Student
          </button>
        </div>
      </form>
    </div>
  </div>
</mat-card>
